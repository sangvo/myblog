{% if page.comments != false and jekyll.environment == "production" %}
  <div class="fb-comments" data-href="https://blog.sangv2.com/"
                           data-width="100%" data-numposts="{{ site.facebook.num_posts }}"
                           data-lazy="{{ site.facebook.lazy}}">
  </div>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
                      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0&appId={{site.facebook.app_id}}&autoLogAppEvents=1"
    nonce="gesDykU5">
  </script>
{% endif %}
