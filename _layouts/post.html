---
layout: default
---

<article class="post content">
  <header class="post__head">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <time class="gray-on-white" datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </header>
  <section class="post__body">
    <h2>Table of contents</h2>
    <div id="table-of-contents">
      {% toc %}
    </div>
    {% include anchor_headings.html html=content anchorBody="#" beforeHeading=true h_max=2 %}
  </section>
</article>
